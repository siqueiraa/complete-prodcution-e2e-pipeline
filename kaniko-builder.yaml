kind: Pod
spec:
  containers:
  - name: kaniko
    image: zrh.ocir.io/zrexacpiqwde/kaniko:latest
    imagePullPolicy: Always
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /kaniko/.docker
  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: dockerpasssecret
          items:
            - key: .dockerconfigjson
              path: config.json
